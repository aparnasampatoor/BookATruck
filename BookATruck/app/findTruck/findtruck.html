<div>
    <section class="search-container">
        <div class="row">
            <div class="col-xs-12 col-md-3 col-lg-3">
                <!--<div class="form-group">
                    <input type="text" class="form-control typeahead input-lg" data-bind="typeahead: source, items: 5, value: source" placeholder="Pickup"/>
                </div>-->

                <div class="form-group">
                    <input id="source" type="text" class="form-control  " ng-model="vm.source" typeahead-editable="false" typeahead-append-to-body="true"
                           typeahead="city for city in vm.getCities($viewValue)  | limitTo:8" placeholder="Pickup">
                </div>
            </div>
            <div class="col-xs-12 col-md-3 col-lg-3">
                <div class="form-group">
                    <input id="destination" type="text" class="form-control  " ng-model="vm.destination" typeahead-editable="false" name="destination" placeholder="DropOff" typeahead-append-to-body="true"
                           typeahead="city for city in vm.getCities($viewValue)  | limitTo:8">
                </div>
            </div>
            <div class="col-xs-12 col-md-3 col-lg-3">
                <div class="form-group">
                    <input type="date" class="form-control " name="fromDate" ng-model="vm.fromDate" placeholder="">
                </div>
            </div>
            <div class="col-xs-12 col-md-3 col-lg-3">
                <div class="form-group search-btn-container">
                    <button class="btn btn-danger " ng-click="vm.searchTrucks()">SEARCH TRUCKS</button>
                </div>
            </div>
        </div>


    </section>
</div>
