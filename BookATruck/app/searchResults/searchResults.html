<section class="search-container">
    <div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group ">
                    <div class="radio inline-block text-center" >
                        <label>
                            <input type="radio" name="loadType" id="fullTruckLoad" value="1" ng-model="vm.filter.loadType" ng-change="vm.searchRoutes()">
                            Full Truck Load
                        </label>
                    </div>
                    <div class="radio inline-block text-center">
                        <label>
                            <input type="radio" name="loadType" id="partialLoad" value="2" ng-model="vm.filter.loadType" ng-change="vm.searchRoutes()">
                            Partial Load
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group" style="width: 100%">
                    <div class="btn-group" style="width: 100%">
                        <button type="button" class="btn btn-default dropdown-toggle form-control" data-toggle="dropdown" aria-expanded="false">
                            {{vm.filter.truckType.Name}} <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-repeat="truckType in vm.truckTypes">
                                <a href="" ng-click="vm.truckTypeChanged(truckType)">
                                    {{truckType.Name}}
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <br/>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th style="width: 50%">PostedBy</th>
                <th style="width: 50%">Action</th>
            </tr>
            </thead>
            <tbody ng-repeat="route in vm.routes" ng-show="vm.isLoading == false && vm.routes.length > 0">
            <tr>
                <td>{{route.PostedByName}}</td>
                <td>
                    <button class="btn btn-danger" ng-click="vm.booktruck()">Book Now</button>
                </td>
            </tr>
            </tbody>
            <tbody ng-show="vm.isLoading == false && vm.routes.length == 0">
            <tr><td colspan="2">No matching routes found</td></tr>
            </tbody>
            <tbody ng-show="vm.isLoading == true">
            <tr><td colspan="2">Loading</td></tr>
            </tbody>
        </table>
    </div>
    <br />
    <br />
    <a href="#/" class="btn btn-default">Back to Home Page</a>
</section>
